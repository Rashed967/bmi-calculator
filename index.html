<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI ক্যালকুলেটর</title>
</head>
<body>
    <h1>BMI ক্যালকুলেটর</h1>
    
    <!-- bmi form  -->
    <div>
        <form id="weightForm">
            <label for="weight">ওজন (কিলোগ্রাম)</label>
            <br>
            <input type="text" name="weight" id="weight">
            <br>
            <br>
            <label for="height">উচ্চতা (সেন্টিমিটার)</label>
            <br>
            <input type="text" name="height" id="height">
            <br>
            <br>
            <input type="submit" value="সাবমিট">
        </form>
    </div>

    <!-- bmi status  -->
    <div>
        <h3>BMI রেসাল্ট</h3>
        <p id="bmiStatus">তোমার BMI জানতে তোমার ওজন ও উচ্চতার তথ্য লিখ। </p>
    </div>


    <script src="./index.js"></script>
</body>
</html>
